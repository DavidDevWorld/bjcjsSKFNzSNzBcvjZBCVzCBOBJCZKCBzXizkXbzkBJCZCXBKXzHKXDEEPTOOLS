<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Blog Title Generator - Gemini AI</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --background: #f8fafc;
            --text: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
           background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--secondary);
            font-size: 2.2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: var(--secondary);
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f1f5f9;
            border-radius: 0.5rem;
            white-space: pre-wrap;
            line-height: 1.8;
            display: none;
        }

        .loading {
            text-align: center;
            margin: 2rem 0;
            display: none;
        }

        .instructions {
            margin-top: 3rem;
            padding: 1.5rem;
            background: #f1f5f9;
            border-radius: 0.5rem;
        }

        .instructions h2 {
            margin-bottom: 1rem;
            color: var(--secondary);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SEO Blog Title Generator ‚ú®</h1>
        
        <div class="input-group">
            <input type="text" id="nicheInput" placeholder="Enter your niche or topic (e.g., 'digital marketing', 'healthy recipes')">
            <button onclick="generateTitles()">Generate Titles</button>
        </div>

        <div class="loading" id="loading">Generating creative titles... ‚è≥</div>
        <div class="result" id="result"></div>

        <div class="instructions">
            <h2>How to Use üìå</h2>
            <ol>
                <li>Enter your blog niche or main topic in the input field</li>
                <li>Click "Generate Titles" button</li>
                <li>Wait a few seconds for AI-powered suggestions</li>
                <li>Copy your favorite titles and start writing!</li>
            </ol>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyAuowxRR8neTPEiEDqtvXSc-aKaK1xnkoI'; // Replace with your actual API key

        async function generateTitles() {
            const niche = document.getElementById('nicheInput').value.trim();
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');

            if (!niche) {
                alert('Please enter a niche or topic');
                return;
            }

            loading.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Generate 30 SEO-friendly blog post titles about ${niche}. Make them catchy, use power words, and include numbers where appropriate. Format as numbered list.`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                const generatedText = data.candidates[0].content.parts[0].text;
                resultDiv.textContent = generatedText;
            } catch (error) {
                resultDiv.textContent = 'Error generating titles. Please try again.';
            } finally {
                loading.style.display = 'none';
                resultDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
